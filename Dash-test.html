<!DOCTYPE html>
<html>
<head>
  <title>Team Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #121212;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #1b1b1b;
      padding: 20px;
    }

    .sidebar h2 {
      color: #3ddc84;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: #2e2e2e;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      background: green;
      font-size: 13px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 8px 15px;
      background: #3ddc84;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Apna Punjab SMP</h2>

    <a href="#">Dashboard</a>
    <a href="#" class="owner coowner">Staff</a>
    <a href="#" class="owner coowner admin">Announcements</a>
    <a href="#" class="owner coowner">Donations</a>
    <a href="#" class="admin mod">Reports</a>
    <a href="#" class="owner">Settings</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <h3>Welcome, <span id="username"></span></h3>
      <span class="badge" id="roleBadge"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- CARDS -->
    <div class="cards owner coowner">
      <div class="card">ðŸ‘¥ Staff<br><b>12</b></div>
      <div class="card">ðŸ’¸ Donations<br><b>â‚¹5,400</b></div>
      <div class="card">ðŸŽ® Players<br><b>87</b></div>
      <div class="card">ðŸš¨ Reports<br><b>3</b></div>
    </div>

    <div class="cards admin mod">
      <div class="card">ðŸš¨ Reports<br><b>3</b></div>
      <div class="card">ðŸ“¢ Announcements</div>
    </div>
  </div>

<script>
  // Example role (Firebase ton aaega)
  const user = {
    name: "Tanvir",
    role: "admin" // owner | coowner | admin | mod
  };

  document.getElementById("username").innerText = user.name;
  document.getElementById("roleBadge").innerText = user.role.toUpperCase();

  // Role-based access
  document.querySelectorAll(".owner, .coowner, .admin, .mod")
    .forEach(el => el.classList.add("hidden"));

  document.querySelectorAll("." + user.role)
    .forEach(el => el.classList.remove("hidden"));

  function logout() {
    window.location.href = "team-login.html";
  }
</script>

</body>
</html>
